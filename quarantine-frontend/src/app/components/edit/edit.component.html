<div class="container mt-5">
  <div class="row">
    <div class="col-9">
      <h2 class="mat-h1">{{ user?.firstName }} {{ user?.lastName }}</h2>
    </div>
    <div class="col-3">
      <h3 class="mat-h2">{{ user?.role.name }}</h3>
    </div>
  </div>
</div>
<div class="container mt-3">
  <div class="row flex-lg-nowrap">
    <div class="col">
      <div class="row">
        <div class="col mb-3">
          <div class="card">
            <div class="card-body">
              <div class="e-profile">
                <div class="row">
                  <div class="col-12 col-sm-auto mb-3">
                    <div class="mx-auto" style="width: 140px">
                      <div
                        class="d-flex justify-content-center align-items-center rounded"
                        style="
                          height: 140px;
                          background-color: rgb(233, 236, 239);
                        "
                      >
                        <img src="{{ user?.imageUrl }}" alt="" />
                      </div>
                    </div>
                  </div>
                  <div
                    class="col d-flex flex-column flex-sm-row justify-content-between mb-3"
                  >
                    <div class="text-center text-sm-left mb-2 mb-sm-0">
                      <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">
                        {{ user?.firstName }} {{ user?.lastName }}
                      </h4>
                      <p class="mb-0">@{{ user?.username }}</p>
                      <div class="text-muted"></div>
                      <div class="mt-2">
                        <div class="mb-3"></div>
                        <div class="row" *ngIf="user.id==userLoggedIn.id">
                          <div class="col-8">
                            <input
                              class="form-control form-control-sm"
                              id="formFileSm"
                              type="file"
                              (change)="selectFile($event)"
                            />
                            <br />
                            <label class="btn btn-default p-0"> </label>
                          </div>

                          <div class="col-4">
                            <button
                              class="btn btn-danger btn-sm"
                              [disabled]="!selectedFiles"
                              (click)="upload()"
                            >
                              Upload file
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="text-center text-sm-right">
                      <span class="badge badge-secondary">{{
                        user?.role.name
                      }}</span>
                      <div class="text-muted"></div>
                    </div>
                  </div>
                </div>
                <div class="tab-content pt-3">
                  <form>
                    <div class="form-area" formGroupName="user">
                      <div class="tab-pane active">
                        <div class="row">
                          <div class="col">
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>First Name</label>
                                  <div style="font-size: 15pt;">{{ user?.firstName }}</div>
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Last Name</label>
                                  <div style="font-size: 15pt;">{{ user?.lastName }}</div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Email</label>
                                  <div style="font-size: 15pt;">{{ user?.email }}</div>
                                </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Username</label>
                                  <div style="font-size: 15pt;">{{ user?.username }}</div>
                                </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Age</label>
                                  <div style="font-size: 15pt;">{{ user?.age }}</div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="d-flex justify-content-between">
                            <div>
                              <button
                                type="button"
                                class="btn mt-5"
                                *ngIf="user.id==userLoggedIn.id"
                                (click)="resetPassword()"
                              >
                                Reset Password
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
