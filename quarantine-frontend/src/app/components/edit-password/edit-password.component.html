<div class="container">
  <h2>Reset Password</h2>
  <div [formGroup]="form">
    <mat-dialog-content>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="New Password"
          formControlName="password"
          #title
        />
      </mat-form-field>
      <br />
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button (click)="close()">Cancel</button>
      <button mat-raised-button (click)="editPassword()">Reset Password</button>
    </mat-dialog-actions>
  </div>
</div>
