<div class="container">
    <table
      mat-table
      [dataSource]="requests"
      class="mat-elevation-z5 notifications-table"
      matSort
    >
      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
        <td mat-cell *matCellDef="let request"> <div> {{request.from_user.firstName}} </div>
         </td>
      </ng-container>
      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
        <td mat-cell *matCellDef="let request"> <div> {{request.from_user.lastName}} </div>
         </td>
      </ng-container>
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>UserName</th>
        <td mat-cell *matCellDef="let request"> <div> {{request.from_user.username}} </div>
         </td>
      </ng-container>
      <ng-container matColumnDef="Mark As Read">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mark As Read</th>
        <td mat-cell *matCellDef="let request">
          <button
            mat-icon-button
            class="edit-icon"
            (click)="acceptRequest(request.id)"
            aria-label="Example icon button with home button"
            >
            
            <mat-icon>check</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let request columns: displayColumns"></tr>
    </table>
  </div>
